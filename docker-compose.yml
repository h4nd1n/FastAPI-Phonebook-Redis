services:
  redis:
    image: redis:7.4-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports: ["6379:6379"]
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  phonebook_api:
    build: .
    command: python -m src.main
    env_file: .env
    environment:
      REDIS_HOST: redis
    ports: ["8080:8080"]
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  redis_data:
